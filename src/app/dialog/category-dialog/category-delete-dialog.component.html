<h1 mat-dialog-title>Hi {{authService.isUsername | async}}</h1>
<div mat-dialog-content>
  <p>Estas seguro de eliminar esta Categoria?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-button color="accent" (click)="deleteCategory()" cdkFocusInitial>Si!</button>
</div>
