
<mat-card class="example-card container" style="margin-top: 60px;">
    <mat-card-header>
      <mat-card-title><h1 style="margin-left: 45px; text-align: center;">CHANGE PASSWORD</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 15px;">
        <form class="example-form"  #f="ngForm" (ngSubmit)="onChange()" novalidate>
            <mat-form-field class="example-full-width" appearance="outline" name="email" id="email">
              <mat-label>Username</mat-label>
              <input type="email" matInput placeholder="pat@example.com" name="email" id="email" [(ngModel)]="email" required >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>            
              <button type="submit" mat-flat-button color="primary" style="width: 100%;" [disabled]="!f.valid">
                Enviar Email <mat-icon>send</mat-icon>                
            </button>
        </form>      
    </mat-card-content>
    <mat-card-actions> 
        <button  type="button" mat-button color="primary" style="width: 100%; margin-top: -15px;" (click)="volver()">
            Ya recorde mi contrase√±a
        </button>     
    </mat-card-actions>
  </mat-card>
